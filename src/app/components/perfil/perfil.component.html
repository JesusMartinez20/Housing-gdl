<div class="container-fluid mt-5 p-4">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-3 text-center">
            <img [src]="usuario.foto " class="rounded-circle" alt="" width="100" height="100">
        </div>
        <div>
            <button class="btn btn-outline-success" (click)="editarPerfil()">Editar Perfil</button>
            <button (click)="verHistorial()" class="btn btn-outline-primary">Historial de Compras</button>
        </div>
    </div>
    <div class="row mt-3 justify-content-center align-items-center">
        <div class="col-md-5 p-0">
            <ul class="list-group">
                <li class="list-group-item">Nombre: {{ usuario.nombre }}</li>
                <li class="list-group-item">Correo: {{ usuario.correo }}</li>
                <li class="list-group-item">Celular: {{ usuario.celular }}</li>
                <li class="list-group-item">Celular Extra: {{ usuario.celular_ext }}</li>
                <li class="list-group-item">Fecha de nacimiento: {{ usuario.fec_nac }}</li>
            </ul>
        </div>
    </div>
</div>
