<div class="container-fluid animated fadeIn fast mt-3">
    <div class="card border-primary">
        <div class="card-header text-center border-primary">
            <h4>Historial de Compras</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover" *ngIf="hayCompras">
                <thead class="thead-light text-center">
                    <tr>
                        <th scope="col" style="width: 10%;">Numero de Compra</th>
                        <th scope="col" style="width: 20%;">Fecha de Compra</th>
                        <th scope="col" style="width: 10%;">Subtotal</th>
                        <th scope="col" style="width: 10%;">Estado de Entrega</th>
                        <th scope="col" style="width: 10%;"></th>
                        <th scope="col" style="width: 10%;"></th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let compra of historial">
                        <th scope="row" class="align-middle">{{ compra.id_venta }}</th>
                        <td class="align-middle">{{ compra.fec_ven }}</td>
                        <td class="align-middle">{{ compra.sub_ven | currency:'MXN':'symbol'}}</td>
                        <td class="align-middle">{{ compra.entrega }}</td>
                        <td class="align-middle"><button (click)="verCompra(compra.id_venta)" class="btn btn-outline-primary">Ver más</button></td>
                        <td class="align-middle">
                            <a [href]="compra.link_pago" class="btn btn-outline-success" *ngIf="compra.link_pago != null"> Link de pago </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h5 class="text-danger text-center" *ngIf="!hayCompras">No hay compras aún.</h5>

        </div>
    </div>
</div>
