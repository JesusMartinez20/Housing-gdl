<div class="container-fluid p-4 ">
    <div class="card border-primary mx-auto" style="max-width: 70%;">
        <div class="card-header text-center border-primary">
            <h4>Compra {{ id_evento }}</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover w-25 mb-3 mx-auto">
                <thead class="thead-light text-center">
                    <tr>
                        <th scope="col" style="width: 20%;">Estado de Pago</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td class="align-middle">{{ pago }}</td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-light text-center">
                    <tr>
                        <th scope="col" style="width: 10%;">Nombre del Boleto</th>
                        <th scope="col" style="width: 20%;">Precio Individual</th>
                        <th scope="col" style="width: 10%;">Cantidad Comprada</th>
                        <th scope="col" style="width: 10%;">Precio Total</th>
                        <th scope="col" style="width: 10%;">Promoci√≥n</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let venta of elementosVenta">
                        <th scope="row" class="align-middle">{{ venta.nombre }}</th>
                        <td class="align-middle">{{ venta.precio_bol_ven | currency:'MXN':'symbol'}}</td>
                        <td class="align-middle">{{ venta.cantidad_bol }}</td>
                        <td class="align-middle">{{ venta.sub_bol | currency:'MXN':'symbol'}}</td>
                        <td class="align-middle">{{ venta.promocion }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
