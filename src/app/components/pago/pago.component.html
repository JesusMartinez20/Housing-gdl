<div class="container-fluid animated fadeIn fast p-4">
    <div class="card">
        <div class="card-body">
            <div class="card mb-3">
                <div class="card-header">
                    <h4>MÃ©todos de Pago</h4>
                </div>
                <div class="card-body">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        Pago con Tarjeta.
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="form-row mt-4">
                                        <button class="btn btn-outline-success mx-auto" type="button" (click)="registrarVenta(2)">Pagar con Tarjeta</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Pago en Efectivo en Tienda.
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 text-center">
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead class="thead-dark text-center">
                                                    <tr>
                                                        <th scope="col" style="width: 30%;">Nombre de Boleto</th>
                                                        <th scope="col" style="width: 10%;">Precio</th>
                                                        <th scope="col" style="width: 10%;">Cantidad a Comprar</th>
                                                        <th scope="col" style="width: 20%;">Precio Total por Boleto</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="text-center">
                                                    <tr *ngFor="let boleto of compra">
                                                        <th scope="row" class="align-middle">{{ boleto.nombre }}</th>
                                                        <td class="align-middle">{{ boleto.precio | currency:'MXN':'symbol'}}</td>
                                                        <td class="align-middle">{{ boleto.cantidad }}</td>
                                                        <td class="align-middle">{{ boleto.cantidad * boleto.precio | currency:'MXN':'symbol' }}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <h5> Total: </h5>
                                            <h5> {{ total | currency:'MXN':'symbol' }} </h5>
                                            <button class="btn btn-outline-success mx-auto mt-4" (click)="registrarVenta(1)">Pagar en Tienda</button>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="img-responsive">
                                                <img class="img-fluid" src="assets/img/tiendas.png" alt="tiendas">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
