<div class="container-fluid p-2 m-0 bg-info animated fadeIn fast">
    <form [formGroup]="formFiltros" (ngSubmit)="filtrar()">
        <div class="form-row align-items-center justify-content-center">
            <div class="col-md-3 p-2 text-center">
                <label>Tipo:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="tipo1" value="0" formControlName="tipo">
                        <label for="tipo1" class="form-check-label"> Fiesta</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="tipo2" value="1" formControlName="tipo">
                        <label for="tipo2" class="form-check-label"> Relax</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mx-auto d-block" type="submit"> Filtrar </button>
    </form>
</div>
<div class="container-fluid animated fadeIn fast">

    <div class="row m-4" *ngIf="noCasas">
        <div class="card mx-auto">
            <div class="card-body text-center">
                <h5 class="text-danger">Sin Resultados.</h5>
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 m-4" *ngIf="noCasas == false">
        <div class="col-md-4" *ngFor="let casa of casas; let i = index">
            <div class="card">
                <img class="card-img-top" [src]="rutaimgCasa+casa.principal_img" width="450px" height="300px" alt="Card image cap">
                <div class="card-body" style="height: 270px;">
                    <div class="text-center">
                        <h5> {{ casa.nombre_casa }} </h5>
                    </div>
                    <hr>
                    <div>
                        <h5>Descripci√≥n</h5>
                        <p class="card-text"> {{ (casa.descripcion_casa.length>150)? (casa.descripcion_casa | slice:0:150)+'...':(casa.descripcion_casa) }} </p>
                    </div>
                    <hr>
                </div>
                <div class="card-footer p-3">
                    <button (click)="verCasa( casa.id_casa )" class="btn btn-block btn-outline-success">Ver m&aacute;s</button>
                </div>
            </div>
        </div>
    </div>
</div>
