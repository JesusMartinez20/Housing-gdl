<div class="container-fluid mt-5 p-4">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-3 text-center">
            <h5>Edite su Información</h5>
        </div>
    </div>
    <div class="row mt-3 justify-content-center align-items-center">
        <div class="col-md-5 p-0">
            <ul class="list-group">
                <form [formGroup]="formEditar" (ngSubmit)="guardarCambios()">
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Correo:</span>
                            </div>
                            <input type="text" class="form-control" formControlName="correo" [class.is-invalid]="validacionCorreoR">
                            <small *ngIf="validacionCorreoR" class="form-text text-danger">Ingrese un correo válido.</small>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Celular</span>
                            </div>
                            <input type="text" class="form-control" formControlName="celular" [class.is-invalid]="validacionNumero">
                            <small *ngIf="validacionNumero" class="form-text text-danger">Ingrese un teléfono válido.</small>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Celular Extra</span>
                            </div>
                            <input type="text" class="form-control" formControlName="celularExt" [class.is-invalid]="validacionNumeroExtra">
                            <small *ngIf="validacionNumeroExtra" class="form-text text-danger">Ingrese un teléfono válido.</small>

                        </div>
                    </li>
                    <li class="list-group-item text-center">
                        <button class="btn btn-outline-dark" type="button" (click)="regresar()">Cancelar</button>
                        <button class="btn btn-outline-success ml-3" type="submit">Guardar Cambios</button>
                    </li>
                </form>
            </ul>
        </div>
    </div>
</div>
